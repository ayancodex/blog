
<h2>Login</h2>
<div ng-show="vm.error" class="alert alert-danger ng-binding ng-hide">
</div>
<form name="form" ng-submit="vm.login()" role="form" >
	<div class="form-group">
		<label for="username">Username</label> <input type="text"
			name="username" id="username" ng-model="vm.username">
	</div>
	<div class="form-group">
		<label for="password">Password</label> <input type="password"
			name="password" id="password" ng-model="vm.password" required="">

	</div>
	<div class="form-actions">
		<button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
			class="btn btn-primary" disabled="disabled">Login</button>
		<!-- ngIf: vm.dataLoading -->
		<a href="#/register" class="btn btn-link">Register</a>
	</div>
</form>
